<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Project</form></title>
</head>

<body>
    <h1>Login</h1>
    <form>
        <div>
        <label>Email</label>
        <input type="email" required />
    </div>
    <hr>
    <div>
        <label>Password</label>
        <input type="password"/>
    </div>
    <hr>
    <div>
        <label>Confirm password</label>
        <input type="password"/>
    </div>
    <hr>
    <div>
        <label>Age</label>
        <input type="number"/>
    </div>
    <hr>
    <div>
        <label>Date</label>
        <input type="date"/>
    </div>
    <hr>
    <button>Submit</button>
    </form>
</body>
</html>
